{%extends "layout.html" %}
{% block body %}

<h1 class="text-center my-4">Books Collection</h1>
<hr>

  {%  for poster in poster   %}
    <div class="container col-md-8">
      {%  set fname = poster.img_url  %}
  
        <div class="media g-mb-30 media-comment">
            <img class="d-flex g-width-20 g-height-10 rounded-circle g-mt-3 g-mr-15" style="width: 100px;" src={{url_for('static',filename=fname)}} alt="#">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{poster.writer}}</h5>
                <span class="g-color-gray-dark-v4 g-font-size-12">{{poster.date}}</span>
              </div>
        
              <p>{{poster.content}}</p>
        
              
              
            </div>
        </div>
    </div>
  
    <hr>
    
    {% endfor %}
    <div class="container col-md-8">
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="{{ url_for('post',page=previous) }}">&larr;  Previous </a>
        <a class="btn btn-primary float-right" href="{{  url_for('post',page=nxt) }}">Next &rarr;</a>
      </div>
    </div>
   

<!-- </div> -->
{% endblock %}
