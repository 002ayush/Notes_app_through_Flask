{%extends "layout.html" %}
{% block body %}
<!-- Pills navs -->
<div class="container my-5">

    <form action="/login.html" method="post">
        <div class="form-group">
          <label for="myEmail">Email address</label>
          <input type="email" class="form-control" id="myEmail" aria-describedby="emailHelp" placeholder="Enter email" name="myEmail" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="myPass">Password</label>
          <input type="password" class="form-control" id="myPass" name="myPass" placeholder="Password" required>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary" style="display: block;margin: auto;font-size: 25px">LogIn</button>
      </form>











</div>









{% endblock %}
