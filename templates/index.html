{%extends "layout.html" %}
{% block body %}
      <div class="container my-4">
        <h1 class="text-center">{{params['titleTool']}}</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="sno" class="form-label">No_of_notes</label>
              <input type="number" class="form-control" id="sno" name="sno" required>
            
            </div>
            <div class="mb-3">
              <label for="writer" class="form-label">Name</label>
              <input type="text" class="form-control" id="writer" name="writer" placeholder="Enter the name " required>
            
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Description</label>
              <textarea name="content" class="form-control" id="content" cols="30" rows="10" placeholder="Type your text!!" required> </textarea>
            
            </div>

            <div class="mb-3">
              <label for="img_url" class="form-label">Upload Your Image</label><br>
              <input type="file"  id="img_url" name="img_url"  required>
            
            </div>
           

            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
